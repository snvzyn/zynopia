<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zynopia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient" />
    <div class="layerblur"></div>

    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">ZYNOPIA</h1>

        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">FEATURES</a>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">RESOURCES</a>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">DOCS</a>
        </nav>
        <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGN IN</button>
      </header>
      <main>
      <div class="content">
      <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="tag-box">
        <div class="tag">INTRODUCING &wedbar;</div>
      </div>

      <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1700" >EMAIL FOR <br> GRAPHIC DESIGNS AND POSTERS</h1>
      <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1900" class="description">
        Cool looking graphics and poster designs for your walls!
      </p>
      <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000" class="buttons">
        <a href="#" class="btn-get-started">Documentation &gt;</a>
        <a href="#" class="btn-siging-main">Get started &gt;</a> 
       <spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/KdqErKqWkBTN08WP/scene.splinecode"></spline-viewer>
      </div>
    </div>
    </main>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  </body>
</html>
